<html><head><title>@fontdef</title><meta http-equiv="Content-Type" content="text/html; charset=gb2312"><link rel="stylesheet" type="text/css" href="css2.css"><script type="text/jscript" src="css2.js"></script><base target="_self"></head><body><table id=table1 border=0 cellpadding=0 cellspacing=0><tr><td id=td1 align=left><a class=a2 href="http://www.biglee.cn/blog/" target="_blank">BigLee.cn</a></td><td id=td2 align=right><a class=a1 href="d_rule.html">规则清单&nbsp;</a>|&nbsp;相关内容<span id=span1>@fontdef</span>：<select onChange="doSel()"><option value="1" selected>SEE ALSO</option><option value="1">------------------------------------------</option><option value="a_fontface.html">&nbsp;&nbsp;@font-face</option><option value="a_charset.html">&nbsp;&nbsp;@charset</option><option value="1">------------------------------------------</option><option value="c_font.html">&nbsp;&nbsp;font</option><option value="c_fontfamily.html">&nbsp;&nbsp;font-family</option></select></td></tr></table><div id=div1><div id=div2 nowrap><span id=span1>@fontdef</span>版本：NS4+专有规则　 兼容性：NS4+</div><br>&nbsp;<br><span class=span2>语法：</span><br>&nbsp;<br><b> @fontdef { url( </b><i>url</i><b> ) }</b><br>&nbsp;<br><span class=span2>说明：</span><br><i>url  : </i>　使用绝对或相对地址指定嵌入HTML文档的字体定义文件<br>&nbsp;<br>设置嵌入HTML文档的字体。<br>&nbsp;<br><span class=span2>示例：</span><br>&nbsp;<br>@fontdef url("http://www.example.com/sample.pfr");<br>&nbsp;<br>&nbsp;<br>&nbsp;<br><div id=div3>苏沈小雨制作・保留所有权利<br><span id=span3>&copy2001 rain1977.comer . All rights reserved . Terms of Use . </span></div></div><script src="script.js"></script></body></html><!--苏沈小雨制作・保留所有权利(c)copyright 2001 rain1977.comer  (rainer@mail.hf.ah.cn)http://www.dhtmlet.com-->
